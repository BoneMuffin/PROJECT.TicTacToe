<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <main>
        <div class="gameScreen">
            <header>
                <h2>Tic Tac Toe</h2>
            </header>

            <div class='boardWrapper'>
                <div class='gameBoard'>
                    <div class='box' id="space-7" data-index='0'></div>
                    <div class='box' id="space-8" data-index='1'></div>
                    <div class='box' id="space-9" data-index='2'></div>
                    <div class='box' id="space-4" data-index='3'></div>
                    <div class='box' id="space-5" data-index='4'></div>
                    <div class='box' id="space-6" data-index='5'></div>
                    <div class='box' id="space-1" data-index='6'></div>
                    <div class='box' id="space-2" data-index='7'></div>
                    <div class='box' id="space-3" data-index='8'></div>
                </div>
            </div>

            <div class="controlsWrapper">
                <div id="players">
                    <div id="p1">Player 1</div>
                    <div id="p2">Player 2</div>
                </div>

                <div id="vsAI" class="controls">
                    Player vs AI
                </div>
                <div id="vsHuman" class="controls">
                    Player vs Player
                </div>
            </div>

        </div>
    </main>
    <footer>
        Made By
        <a href="https://github.com/BoneMuffin" target="_blank">BoneMuffin</a>
        <strong>|</strong>
        <a href="https://github.com/BoneMuffin/TicTacToe" target="_blank">Source</a>
    </footer>
    
    <script src="script.js"></script> 
</body>
</html>
