<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
    <h1 class="header">Tic-Tac-Toe</h1>
    </header>

    <main class="main">
            <div class="gameboard">
                <div class="box" id="s7" data-index="0"></div>
                <div class="box" id="s8" data-index="1"></div>
                <div class="box" id="s9" data-index="2"></div>
                <div class="box" id="s4" data-index="3"></div>
                <div class="box" id="s5" data-index="4"></div>
                <div class="box" id="s6" data-index="5"></div>
                <div class="box" id="s1" data-index="6"></div>
                <div class="box" id="s2" data-index="7"></div>
                <div class="box" id="s3" data-index="8"></div>
            </div>

            <div class="controls">
                    <div id="players">
                        <div id="p1">Player 1</div>
                        <div id="p2">Player 2</div>
                    </div>
                    <div id="vsAI" class="controls">
                        Player vs AI
                    </div>
                    <div id="vsHuman" class="controls">
                        Player vs Player
                    </div>
            </div>
    </main>
    
    <footer>
        Made By
        <a href="https://github.com/BoneMuffin" target="_blank">BoneMuffin</a>
        <strong>|</strong>
        <a href="https://github.com/BoneMuffin/TicTacToe" target="_blank">Source</a>
    </footer>
    
    <script src="script.js"></script> 
</body>
</html>
