<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h2>Tic Tac Toe</h2>
    </header>

    <main>
        <div class="gameScreen">
            <div class="gameTop">
            </div>

            
            <div class='boardWrapper'>
                <div class='gameBoard'>
                    <div class='box'data-index='0'></div>
                    <div class='box'data-index='1'></div>
                    <div class='box'data-index='2'></div>
                    <div class='box'data-index='3'></div>
                    <div class='box'data-index='4'></div>
                    <div class='box'data-index='5'></div>
                    <div class='box'data-index='6'></div>
                    <div class='box'data-index='7'></div>
                    <div class='box'data-index='8'></div>
                </div>
            </div>
            <div class="roundWrapper">
                <div class='round boxShadowCSS'>
                    <span class='roundText'>Round</span> 
                    <span class='roundNumber'>1</span>    
                    <br>
                    <span class="player">Player 1</span>
                    <span class="score">1</span>        
                </div>
            </div>

        </div>

    </main>
    <footer>
        Made By
        <a href="https://github.com/BoneMuffin" target="_blank">BoneMuffin</a>
        <strong>|</strong>
        <a href="https://github.com/BoneMuffin/TicTacToe" target="_blank">Source</a>
    </footer>
    
    <script src="script.js"></script> 
</body>
</html>
